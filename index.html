<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Museu Nacional</title>
    <meta charset="UTF-8">
    
    <!-- Normalize CSS -->
    <link rel="stylesheet" type="text/css" href="css/normalize.css">

    <!-- Estilo Customizado -->
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    
    <!-- [if IE]>
        <scriot src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"</script>
    <![endif]-->



</head>
<body>
    
    <div id="container"><!--Iníco container-->
        
        <header><!--Iníco header-->
            <div id="logo">
                <h1><a href="">Museu Nacionall</a></h1>
            </div>

            <nav><!--Iníco nav-->
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Exposições</a></li>
                    <li><a href="">Acervo</a></li>
                    <li><a href="">Vídeos</a></li>
                    <li><a href="">Fotos</a></li>
                    <li><a href="">Contato</a></li>
                </ul>
            </nav><!--Fim nav-->

        </header><!--Iníco header-->

        <div id="principal"><!--Iníco principal-->
            
            <div id="conteudo"><!--Iníco conteúdo-->
                <section id="capa"><!--Iníco da Seção-->
                    <img src="img/museu.png">
                </section><!--Fim da Seção-->                
            </div><!--Fim conteúdo-->

            <aside><!--Iníco lateral-->
                <section id="depoimento"><!--Iníco da Seção-->
                    <img src="img/depoimento.png">
                </section><!--Fim da Seção-->  

                <section id="visita"><!--Iníco da Seção-->
                    <h4>Faça uma visita</h4>
                    <form><!--Iníco de Formulário-->
                        <fieldset>
                            <legend>Selecione uma data</legend>
                            
                            <label for="data">Data</label>
                            <input class="campo" type="text" id="data" value="dd/mm/aaaa">
                            
                            <label for="qtd">Qtd de Pessoas</label>
                            <input class="campo" style="width: 30px;" type="text" id="qtd" value="1">

                        </fieldset>
                        <input class="botao" type="submit" value="Verificar disponibilidade">

                    </form>
                </section><!--Fim de Formulário-->

                <section id="galeria"><!--Início da Galeria-->
                    <h4>Galeria de Fotos</h4>

                    <a href="">
                        <img src="img/imagem1.jpg" alt="Descrição da Imagem" height="93" width="93">
                    </a>
                    <a href="">
                        <img src="img/imagem2.jpg" alt="Descrição da Imagem" height="93" width="93">
                    </a>
                    <a href="">
                        <img src="img/imagem3.jpg" alt="Descrição da Imagem" height="93" width="93">
                    </a>
                    <a href="">
                        <img src="img/imagem4.jpg" alt="Descrição da Imagem" height="93" width="93">
                    </a>

                </section><!--Fim da Galeria-->

            </aside><!--Fim lateral-->

        </div><!--Fim principal-->

    </div><!--Fim container-->

</body>
</html>
